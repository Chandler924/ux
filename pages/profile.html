<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 智能记账助手</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../styles/main.css" rel="stylesheet">
    <link href="../styles/profile.css" rel="stylesheet">
    <link href="../styles/components/add-transaction.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-gradient: linear-gradient(135deg, #6366f1, #4f46e5);
            --dark-bg: #f8f9fa;
            --card-bg: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
            --shadow-lg: 0 8px 24px rgba(99, 102, 241, 0.15);
        }
        
        .app-container {
            max-width: 540px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 80px;
        }
        
        .profile-header {
            background: var(--primary-gradient);
            border-radius: 24px;
            padding: 30px 24px;
            margin-bottom: 24px;
            color: white;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }
        
        .profile-header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            transform: translate(50%, -50%);
        }
        
        .profile-info {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        
        .profile-avatar {
            font-size: 64px;
            color: white;
            background: rgba(255,255,255,0.2);
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .profile-text h2 {
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 4px 0;
        }
        
        .profile-text p {
            margin: 0;
            opacity: 0.8;
        }
        
        .edit-profile-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.4);
            border-radius: 50px;
            padding: 8px 20px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }
        
        .edit-profile-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 8px;
        }
        
        .stat-value {
            color: var(--text-primary);
            font-size: 1.25rem;
            font-weight: 700;
        }
        
        .menu-list {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            color: var(--text-primary);
            text-decoration: none;
            border-bottom: 1px solid var(--dark-bg);
            transition: all 0.2s ease;
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-item:hover {
            background: var(--dark-bg);
        }
        
        .menu-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: var(--dark-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            font-size: 20px;
            color: var(--primary-color);
        }
        
        .menu-item span {
            flex-grow: 1;
            font-weight: 500;
        }
        
        .menu-item .bi-chevron-right {
            color: var(--text-secondary);
            font-size: 18px;
        }
        
        .logout-btn {
            display: block;
            width: 100%;
            padding: 14px;
            margin-top: 24px;
            background: #f8d7da;
            color: #dc3545;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: #f5c2c7;
        }
        
        @media (max-width: 576px) {
            .stats-cards {
                gap: 12px;
            }
            
            .stat-card {
                padding: 12px;
            }
            
            .stat-value {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="profile-header">
            <div class="profile-info">
                <i class="bi bi-person-circle profile-avatar"></i>
                <div class="profile-text">
                    <h2>用户名</h2>
                    <p class="text-white-50 mb-0">ID: 888888</p>
                </div>
            </div>
            <button class="btn edit-profile-btn">
                <i class="bi bi-pencil-square me-2"></i>编辑资料
            </button>
        </div>

        <div class="stats-cards">
            <div class="stat-card">
                <span class="stat-label">本月支出</span>
                <span class="stat-value">¥1,878</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">记账天数</span>
                <span class="stat-value">128</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">记账笔数</span>
                <span class="stat-value">521</span>
            </div>
        </div>

        <div class="menu-list">
            <a href="#" class="menu-item">
                <div class="menu-icon">
                    <i class="bi bi-wallet2"></i>
                </div>
                <span>账户管理</span>
                <i class="bi bi-chevron-right"></i>
            </a>
            <a href="#" class="menu-item">
                <div class="menu-icon">
                    <i class="bi bi-tag"></i>
                </div>
                <span>分类设置</span>
                <i class="bi bi-chevron-right"></i>
            </a>
            <a href="#" class="menu-item">
                <div class="menu-icon">
                    <i class="bi bi-bell"></i>
                </div>
                <span>提醒设置</span>
                <i class="bi bi-chevron-right"></i>
            </a>
            <a href="#" class="menu-item">
                <div class="menu-icon">
                    <i class="bi bi-gear"></i>
                </div>
                <span>通用设置</span>
                <i class="bi bi-chevron-right"></i>
            </a>
            <a href="#" class="menu-item">
                <div class="menu-icon">
                    <i class="bi bi-question-circle"></i>
                </div>
                <span>帮助与反馈</span>
                <i class="bi bi-chevron-right"></i>
            </a>
        </div>
        
        <button class="logout-btn">
            <i class="bi bi-box-arrow-right me-2"></i>退出登录
        </button>

        <!-- 底部导航 -->
        <nav class="nav-bottom">
            <div class="nav-items">
                <a href="../index.html" class="nav-item">
                    <i class="bi bi-house"></i>
                    <span>首页</span>
                </a>
                <a href="statistics.html" class="nav-item">
                    <i class="bi bi-bar-chart"></i>
                    <span>统计</span>
                </a>
                <div class="nav-item">
                    <button class="add-button">
                        <i class="bi bi-plus"></i>
                    </button>
                </div>
                <a href="budget.html" class="nav-item">
                    <i class="bi bi-calendar3"></i>
                    <span>预算</span>
                </a>
                <a href="#" class="nav-item active">
                    <i class="bi bi-person"></i>
                    <span>我的</span>
                </a>
            </div>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/nav.js"></script>
</body>
</html>
