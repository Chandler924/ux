<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 智能记账助手</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="../styles/components/add-transaction.css" rel="stylesheet">

<body>
    <div class="app-container">
        <div class="profile-header">
            <div class="profile-info">
                <i class="bi bi-person-circle profile-avatar"></i>
                <div class="profile-text">
                    <h2>用户名</h2>
                    <p class="text-secondary mb-0">ID: 888888</p>
                </div>
            </div>
            <button class="btn btn-outline-primary btn-sm">编辑资料</button>
        </div>

        <div class="stats-cards">
            <div class="stat-card">
                <span class="stat-label">本月支出</span>
                <span class="stat-value">¥1,878.36</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">记账天数</span>
                <span class="stat-value">128</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">记账笔数</span>

            </div>

        <div class="menu-list">
            <a href="#" class="menu-item">
                <div class="menu-icon">
                    <i class="bi bi-wallet2"></i>
                </div>

                <i class="bi bi-chevron-right"></i>
            </a>
            <a href="#" class="menu-item">
                <div class="menu-icon">
                    <i class="bi bi-tag"></i>
                </div>
                <span>分类设置</span>
                <i class="bi bi-chevron-right"></i>
            </a>
            <a href="#" class="menu-item">
                <div class="menu-icon">
                    <i class="bi bi-bell"></i>
                </div>
                <span>提醒设置</span>
                <i class="bi bi-chevron-right"></i>
            </a>
            <a href="#" class="menu-item">
                <div class="menu-icon">
                    <i class="bi bi-gear"></i>
                </div>
                <span>通用设置</span>
                <i class="bi bi-chevron-right"></i>
            </a>
        </div>

        <!-- 底部导航 -->
        <nav class="nav-bottom">
            <div class="nav-items">
                <a href="../index.html" class="nav-item">
                    <i class="bi bi-house"></i>
                    <span>首页</span>
                </a>
                <a href="statistics.html" class="nav-item">
                    <i class="bi bi-bar-chart"></i>
                    <span>统计</span>
                </a>
                <div class="nav-item">
                    <button class="add-button">
                        <i class="bi bi-plus"></i>
                    </button>
                </div>
                <a href="budget.html" class="nav-item">
                    <i class="bi bi-calendar3"></i>
                    <span>预算</span>
                </a>
                <a href="#" class="nav-item active">
                    <i class="bi bi-person"></i>
