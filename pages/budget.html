<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预算管理 - 智能记账助手</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../styles/main.css" rel="stylesheet">
    <link href="../styles/budget.css" rel="stylesheet">
    <link href="../styles/components/add-transaction.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h2>预算管理</h2>
            <button class="btn btn-primary btn-sm">
                <i class="bi bi-plus"></i> 添加预算
            </button>
        </header>

        <div class="budget-overview">
            <div class="budget-card">
                <div class="budget-header">
                    <h5>本月总预算</h5>
                    <span class="amount">¥3,000.00</span>
                </div>
                <div class="progress mt-3">
                    <div class="progress-bar" style="width: 65%"></div>
                </div>
                <div class="budget-info">
                    <small>已使用: ¥1,878.36</small>
                    <small>剩余: ¥1,121.64</small>
                </div>
            </div>
        </div>

        <div class="category-budgets">
            <h5 class="mb-3">分类预算</h5>
            <!-- 分类预算列表 -->
        </div>

        <!-- 底部导航 -->
        <nav class="nav-bottom">
            <div class="nav-items">
                <a href="../index.html" class="nav-item">
                    <i class="bi bi-house"></i>
                    <span>首页</span>
                </a>
                <a href="statistics.html" class="nav-item">
                    <i class="bi bi-bar-chart"></i>
                    <span>统计</span>
                </a>
                <div class="nav-item">
                    <button class="add-button">
                        <i class="bi bi-plus"></i>
                    </button>
                </div>
                <a href="#" class="nav-item active">
                    <i class="bi bi-calendar3"></i>
                    <span>预算</span>
                </a>
                <a href="profile.html" class="nav-item">
                    <i class="bi bi-person"></i>
                    <span>我的</span>
                </a>
            </div>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/budget.js"></script>
    <script src="../js/nav.js"></script>
</body>
</html>
